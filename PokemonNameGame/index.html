<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokemon Naming Game</title>
  <link rel="stylesheet" href="css\main.css">
</head>
<body>
  <h1>Pokemon Naming Game</h1>
  <input class="text" style="font-size:40px" id="pokemonName" type="text" onkeypress="checkInput()">

  <table class="text">
    <thead>
    </thead>
    <tbody>
        <tr>
                <td id="bulbasaur" class="hide grass">Bulbasaur</td>
                <td id="metapod" class="hide bug">Metapod</td>
        </tr>
        <tr>
                <td id="ivysaur" class="hide grass">Ivysaur</td>
                <td id="butterfree" class="hide bug flying">Butterfree</td>
        </tr>
        <tr>
                <td id="venusaur"class="hide grass">Venusaur</td>
                <td id="weedle" class="hide bug">Weedle</td>
        </tr>
        <tr>
                <td id="charmander" class="hide fire">Charmander</td>
                <td id="kakuna" class="hide bug">Kakuna</td>
        </tr>
        <tr>
                <td id="charmeleon" class="hide fire">Charmeleon</td>
                <td id="beedrill" class="hide bug">Beedrill</td>
        </tr>
        <tr>
                <td id="charizard" class="hide fire">Charizard</td>
                <td id="pidgey" class="hide flying">Pidgey</td>
        </tr>
        <tr>
                <td id="squirtle" class="hide water">Squirtle</td>
                <td id="pidgeotto" class="hide flying">Pidgeotto</td>
        </tr>
        <tr>
                <td id="wartortle" class="hide water">Wartortle</td>
                <td id="pidgeot" class="hide flying">Pidgeot</td>
        </tr>
        <tr>
                <td id="blastoise" class="hide water">Blastoise</td>
                <td id="rattata" class="hide normal">Rattata</td></tr>
        <tr>
                <td id="caterpie" class="hide bug">Caterpie</td>
                <td id="raticate" class="hide normal">Raticate</td>
        </tr>
    </tbody>
  </table>
<script src="js/main.js" charset="utf-8"></script>
</body>

</html>
